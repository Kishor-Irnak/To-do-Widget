<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="w-80 p-4 bg-white rounded shadow">
        <h2 class="text-lg font-bold mb-2">Quick Notes</h2>
        <textarea id="note" class="w-full p-2 border rounded" rows="5" placeholder="Write something..."></textarea>
        <button id="saveBtn" class="mt-2 w-full bg-blue-500 text-white p-2 rounded">Save</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
